<!DOCTYPE html>
<html>
  <head>
    <title> To-Do List </title>
    <link rel="shortcut icon" href="images/icon.png" />
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="utf-8">
    <meta property="og:title" content="Making Chrome App">
    <meta property="og:url" content="This webpage made for purpose to Making Chrome App.">
    <meta property="og:image" content="https://images.unsplash.com/photo-1484480974693-6ca0a78fb36b?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1052&q=80">
    <meta property="og:description" content="https://invidam.github.io/ChromeApp_by_javascript/index.html">

  </head>
  <body>
    <div class="info">
      <div class="js-clock">
        <h1 class="js-title clockTitle">00:00</h1>
      </div>
      <form class = "js-form form ">
        <input class = "nameInput" type="text" placeholder="What  is your name?" />
      </form>
      <h4 class = "js-greetings greetings"> hi</h4>
    </div>
    <div class="contents">
      <div class="weather">
        <button class = "js-weatherShowBox showBox">
          Open Weather Info
        </button>
        <div class="js-weather weatherContents js-weatherContents hidden">
          <ul class="js-weatherList">
          </ul>
        </div>
      </div>
      <div class="toDo">
        <button class = "js-toDoShowBox showBox">
          Open To-Do List
        </button>
        <div class= "js-toDoContents hidden">
          <form class = "js-toDoForm">
            <input class = "toDoInput" type = "text" placeholder = "Write something to do"  />
            <input class = "js-trashCan trashCan" type = "button" value = "Remove All Button" />
          </form>
          <ul class = "js-toDoList toDoList">
          </ul>
        </div>
      </div>
    </div>
    <script src = "js/clock.js"> </script>
    <script src = "js/greeting.js"></script>
    <script src = "js/todo.js"></script>
    <script src = "js/bg.js"></script>
    <script src = "js/button.js"></script>
    <script src = "js/weather.js"></script>
  </body>
</html>
