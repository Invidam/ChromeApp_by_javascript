<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title> To-Do List </title>
    <link rel="shortcut icon" href="images/icon.png" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="info">
      <div class="js-clock">
        <h1 class="js-title clockTitle">00:00</h1>
      </div>
      <form class = "js-form form ">
        <input class = "nameInput" type="text" placeholder="What  is your name?" />
      </form>
      <h4 class = "js-greetings greetings"> hi</h4>
    </div>
    <div class="contents">
      <div class="weather">
        <button class = "js-weatherShowBox showBox">
          Open Weather Info
        </button>
        <div class="js-weather weatherContents js-weatherContents hidden">
          <div class="js-weatherIndicator">
          </div>
          <!-- <span class="fast">출처: 환경부/환국환경공단 데이터는 실시간 관측된 자료이며, 측정소 현지 사정이나 데이터의 수신상태에 따라 미수신 될 수 있음.</span> -->
        </div>

      </div>
      <div class="toDo">
        <button class = "js-toDoShowBox showBox">
          Open To-Do List
        </button>
        <div class= "js-toDoContents hidden">
          <form class = "js-toDoForm">
            <input class = "toDoInput" type = "text" placeholder = "Write something to do"  />
            <input class = "js-trashCan trashCan" type = "button" value = "Remove All Button" />
          </form>
          <ul class = "js-toDoList toDoList">
          </ul>
        </div>
      </div>
    </div>
    <script src = "js/clock.js"> </script>
    <script src = "js/greeting.js"></script>
    <script src = "js/todo.js"></script>
    <script src = "js/bg.js"></script>
    <script src = "js/weather.js"></script>
    <script src = "js/button.js"></script>
  </body>
</html>
