<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title> Hi </title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <div class="info">
      <div class="js-clock">
        <h1 class="js-title">00:00</h1>
      </div>
      <form class = "js-form form ">
        <input class = "nameInput" type="text" placeholder="What  is your name?" />
      </form>
      <h4 class = "js-greetings greetings"> hi</h4>
    </div>
    <div class="contents">
      <div class="weather">
        <button class = "js-weatherShowBox showBox">
          Open Weather Info
        </button>
        <span class="js-weather js-weatherContents hidden"></span>
      </div>
      <div class="toDo">
        <button class = "js-toDoShowBox showBox">
          Open To-Do List
        </button>
        <div class= "js-toDoContents hidden">
          <form class = "js-toDoForm">
            <input class = "toDoInput" type = "text" placeholder = "Write something to do"  />
            <input class = "js-trashCan trashCan" type = "button" value = "Remove All Button" />
          </form>
          <ul class = "js-toDoList toDoList">
          </ul>
        </div>
      </div>
    </div>

    <script src = "clock.js"> </script>
    <script src = "greeting.js"></script>
    <script src = "todo.js"></script>
    <script src = "bg.js"></script>
    <script src = "weather.js"></script>
    <script src = "button.js"></script>
  </body>
</html>
